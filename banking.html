<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16"><b>Banking Site</b></h1>


    </header>

    <main class=" w-3/4 mx-auto ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white text-center">

                <div class="bg-blue-300 p-8 rounded-2xl ">
                    <h3 class="text-5xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>

                </div>


                <div class="bg-green-300 p-8 rounded-2xl ">
                    <h3 class="text-5xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>

                </div>

                <div class="bg-yellow-300 p-8 rounded-2xl ">
                    <h3 class="text-5xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>

                </div>



            </div>
        </section>

        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-100 p-8 rounded-2xl">
                    <h3 class="text3xl">Please Deposite</h3>
                    <div>
                        <input id="input-deposit" class="border-2 border-blue-100 rounded  mb-4" type="text" placeholder="Enter Your $ Amount ">
                        <br>

                        <button id="deposit-button" class="bg-yellow-600 px-8 font-bold mb-4 ">Deposit</button>
                    </div>
                </div>

                <div class="bg-red-200 p-8 rounded-2xl">
                    <h3 class="text3xl">Please Withdraw</h3>
                    <div>
                        <input id="input-withdraw" class="border-2 border-blue-100 rounded  mb-4" type="text" placeholder="Enter Your $ Withdraw Amount ">
                        <br>

                        <button id="withdraw-button" class="bg-yellow-600 px-8 font-bold mb-4 ">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>





    </main>





    <script src="banking.js"></script>
</body>

</html>
