<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My Bank</h1>

    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="font-bold mb-4">Please Login!!</h3>
            <div>
                <input id="user-email" class="border-2 border-blue-100 rounded  mb-4" type="text" placeholder="Your Email">
                <br>
                <input id="user-pass" class="border-2 border-blue-100 rounded  mb-4" type="password" placeholder="Password" name="" id="">
                <br>
                <button id="login-submit" class="bg-yellow-600 px-8 font-bold mb-4 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
